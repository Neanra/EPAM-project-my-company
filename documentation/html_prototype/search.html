<!DOCTYPE html>
<html>
<head>
<title>Search</title>
<link rel="stylesheet" href="button.css">
</head>
<body>

<h3>
<a href="departments.html">Departments</a><br/>
<a href="employees.html">Employees</a><br/>
<a href="search.html">Search</a>
</h3>
<hr/>
<br/>

<h4>Search employees by birth date:</h4>
<form action="/employees" method="GET">
    <label for="from_date">From:</label><br/>
    <input type="date" name="from_date" id="from_date" value="1900-01-01"
            max="2021-05-26" min="1900-01-01" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" required><br/><br/>
    <label for="to_date">To:</label><br/>
    <input type="date" name="to_date" id="to_date" value="2021-05-26"
            max="2021-05-26" min="1900-01-01" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" required><br/><br/>
    
    <button type="submit" class="button">Submit</button>
</form>

</body>
</html>
